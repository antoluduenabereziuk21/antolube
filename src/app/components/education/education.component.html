<h1 class="container">EDUCACIÃ“N</h1>
<div *ngFor="let education of educationList" class="education-item mb-4">
  <div class="row">
    <div class="col-md-6">
      <h3>{{ education.title }}</h3>
      <span class="badge rounded-pill bg-success" style="font-size: 14px;">
        {{ education.institute }}
      </span>
    </div>
    <div class="col-md-6">
      <span class="period" style="font-weight: bold; display: block;">
        {{ education.start_date | date: 'MMM. yyyy' }} -
        {{ education.end_date | date: 'MMM. yyyy' }}
        <br />
        <button type="button" class="btn btn-danger" (click)="openModal(content, education.certificate_url)">
          <span class="badge bg-danger" style="font-size: 13.6px;">Certificado</span>
        </button>
      </span>
    </div>
  </div>
  <p>{{ education.description }}</p>
</div>

<!-- Modal de ng-bootstrap -->
<ng-template #content let-modal>
  <div class="modal-header" style="justify-content: center;">
    <h2 style="text-align: center;">Certificado</h2>
  </div>
  <div class="modal-body">
    <!-- El iframe que carga el certificado -->
    <iframe [src]="certificateUrl" style="width: 100%; height: 400px;" frameborder="0"></iframe>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">Cerrar</button>
  </div>
</ng-template>
