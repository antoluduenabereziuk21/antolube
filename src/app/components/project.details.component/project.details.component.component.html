<div *ngIf="project" class="container" style="margin-top: -34px;">
    <div class="heading">
        <h1>{{ project.title }}</h1>
    </div>
    <img [src]="project.banner"
        style="width: 100%;height: 100%;padding-bottom: 80px;margin-left: 0px;margin-bottom: -36px;padding-top: 0px;margin-top: -29px;padding-left: 60px;padding-right: 60px;">
    <div class="row description">
        <div class="col-12 col-md-6 offset-md-1 info">
            <h3 class="fs-3">DescripciÃ³n</h3>
            <p [innerHTML]="project.description"></p>
            <div *ngIf="project.url_video!=''">
                <p class="fs-4 fw-bolder"><strong>Video</strong>:&nbsp;<a class="fs-4" [href]="project.url_video"
                        target="_blank" rel="external"><strong>Demostrasion-Video</strong></a>&nbsp;</p>
            </div>
            <div *ngIf="project.url!=''">
                <p class="fs-4 fw-bolder">Web:&nbsp;<a class="fs-4" [href]="project.url" target="_blank"
                        rel="external">{{project.title}}</a>&nbsp;</p>
            </div>
            <div *ngIf="project.github!=''">
                <p class="fs-4 fw-bolder">Repositorio GitHub:&nbsp;<a class="fs-4" [href]="project.github" target="_blank"
                        rel="external">Haz Clic AquÃ­</a>&nbsp;</p>
            </div>
        </div>
        <div class="col-12 col-md-3 offset-md-1 meta"
            style="padding-right: 7px;padding-left: 12px;margin-left: 66px;margin-right: 27px;">

            <div class="tags">
                <div *ngIf="project.technologies_backend.length>0">
                    <span class="fs-6 meta-heading">[ðŸ”¨ Backend ]</span>
                    <ul>
                        <li *ngFor="let technology of project.technologies_backend">{{ technology }}</li>
                    </ul>
                </div>
                <div *ngIf="project.technologies_frontend.length>0">
                    <span class="meta-heading">[ðŸ“± FrontEnd]</span>
                    <ul>
                        <li *ngFor="let technology of project.technologies_frontend">{{ technology }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
